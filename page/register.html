<!DOCTYPE html>

    <title>WikwikLabs</title>

    <style>
        input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 3px solid #ccc;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
            border-radius: 10px;

        }

        input[type=text]:focus {
            border: 3px solid #555;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        .col-25 {
            float: center;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }
    </style>
</head>

                <div class="kolom k6">
                    <div class="menu">

            <div>

                    <form>

                            <div class="kolom k2">
                                <label class="col-25" for="">First Name</label>
                            </div>
                            <div class="kolom k4">
                                <input type="text" id="name" name="firstname" placeholder="Your name...">

                            <div class="kolom k2">
                                <label class="col-25" for="">Last Name</label>
                            </div>
                            <div class="kolom k4">

                            <div class="clear"></div>
                        </div>

                                <label for="">Birth Date</label>
                            </div>

                                <input type="date" id="Bdate" name="birthdate">

                            <div class="clear"></div>
                        </div>
                    
                        <div class="baris">
                            <div class="kolom k2">
                                <label for="">Address</label>
                            </div>
                            <div class="kolom k10">
                                <input type="text" id="Address" name="Address" placeholder="Your address...">
                            </div>
                            <div class="clear"></div>
                        </div>
                    
                        <div class="baris">
                            <div class="kolom k2">
                                <label for="">Email</label>
                            </div>
                            <div class="kolom k10">
                                <input type="text" id="Email" name="Email" placeholder="Your email...">
                            </div>
                            <div class="kolom k12 text-center">
                                <a href="#" class="btn btn-wikwik btn-lg">Register</a>
