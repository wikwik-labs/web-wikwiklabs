            <section class="col-9" id="basicinfo">
                <h2>Basic Info</h2>
                <form action="#" method="POST">
                    <div class="row">
                        <div class="col-2" style="min-width:128px;">
                            <div class="avatar">
                                <img src="http://www.amikom.ac.id/public/fotomhs/2017/17_11_1337.jpg" class="photoprofile">
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <button type="button" class="btn btn-warning" style="margin-bottom: 15px;">Upload a new
                                    avatar</button>
                                <br>
                                <button class="btn btn-light btn-outline-secondary">Delete avatar</button>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px;">
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label>Firstname</label>
                                </div>
                                <input type="text" name="firstname" class="form-control wikwik">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label>Lastname</label>
                                </div>
                                <input type="text" name="lastname" class="form-control wikwik">
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label>Birth Date</label>
                        </div>
                        <input type="text" name="birthdate" class="form-control wikwik">
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label>Address</label>
                        </div>
                        <input type="text" name="address" class="form-control wikwik">
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label>Email</label>
                        </div>
                        <input type="email" name="email" class="form-control wikwik">
                    </div>

                    <div class="form-group">
                        <button type="reset" class="btn btn-success">Save</button>
                        <button type="reset" class="btn btn-light btn-outline-secondary">Cancel</button>
                    </div>
                </form>
